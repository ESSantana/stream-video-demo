name: "Deploy Development"

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy-infra:
    uses: .github/actions/infra.yml
    with:
      environment: "development"
      aws-region: "sa-east-1"
      aws-assume-role-arn: arn:aws:iam::430118847006:role/GithubActionsESSantanPipeline
      aws-statefile-s3-bucket: essantana-sa-east-1-terraform-pipeline
